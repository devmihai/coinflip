<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet2.css">
    <title>Coin flip!</title>
</head>
<body>
<div class="container">
<div class="counter">
<p>A serious advice: </p>
<p id="head-counts">Flip the coin to find it.</p>
   </div>

<div class="coin" id="coin">
 <div class="heads">
  <img src="1.jpg" alt="coin head">
 </div>
 <div class="tails">
    <img src="2.jpg" alt="coin tail">
   </div>
</div>

<div class="buttons">
<button id="toss-button">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
 FLIP!
</button>
<button id="reset-button">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
 RESET
</button>

</div>
</div>
<script src="index.js"></script>
 </body>
 </html>
